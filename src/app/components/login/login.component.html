<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HGT | Log in</title>

<!--  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="https://grupoasis.cl/assets/video/video_original.mp4" type="video/mp4">
  </video>   -->
</head>
<body class="hold-transition login-page" >

  <div class="login-box"  >
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <!--       <img src="/assets/img/TAO.png" alt="TAO Logo" class="brand-image img-circle elevation-3 center " style=" width: 50px; height: 50px; margin: 5px;"> -->
        <a class="h1"><b>HGT </b> Log-in</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Bienvenido a HGT </p>
          <div class="input-group mb-3">
            <input type="input"  [(ngModel)] = "usuario" class="form-control" placeholder="Usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <span><fa-icon [icon]="faUser"></fa-icon></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password"  [(ngModel)] = "contrasena" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <span><fa-icon [icon]="faLock"></fa-icon></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" [(ngModel)]="isChecked">
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary float-right" (click)="login();">Iniciar sesión</button>
            </div>
          </div>
      </div>
    </div>
  </div>


</body>
</html>
