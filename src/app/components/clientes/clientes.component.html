<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 

</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Preloader -->
   
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Gestionar clientes</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a>Home</a></li>
              <li class="breadcrumb-item active">Gestionar clientes</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Agregar clientes</h3>    
            </div>
            <div class="card-body">
              <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input  type="text"  id="nombre" class="form-control" [(ngModel)] = "nombre">
              </div>
              <div class="form-group">
                <label for="inputName">Rut</label>
                <input id="rut" class="form-control" [(ngModel)] = "rut">
              </div>      
              <div class="form-group">
                <input type="submit" value="Guardar cliente" class="btn btn-primary " (click)="addClientes();">
              </div>      

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <br>
    <section class="content" *ngIf="administradorCheck">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Borrar clientes</h3>    
            </div>
            <div class="card-body">
              <select id="inputStatus" #clientes class="form-control custom-select" (change)="onSelectedCliente(clientes.value)">
                <option selected disabled>Selecciona...</option>
                <option *ngFor="let object of listClientes" [value]="object.id" >{{object.nombre}} </option>
              </select>        
            </div>
            <div class="card-body">
              <input type="submit" value="Borrar cliente" class="btn btn-danger " (click)="deleteClientes();">
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
