<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HGT | Add requerimiento</title>

</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Preloader -->
   



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Agregar requerimiento</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Agregar requerimiento</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Informaci√≥n del requerimiento</h3>    
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Asunto:</label>
                <input [(ngModel)] = "asunto" type="text" id="inputName" class="form-control">
              </div>
              <div class="form-group">
                <label for="inputStatus">Receptor:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [(ngModel)] = "ReqPrivateCheck">
                  <label class="form-check-label">Privado</label>
                </div>
                <select [(ngModel)] = "receptor"  name="receptor" class="form-control" (change)="addReceptores(receptor); ">

                  <option selected disabled>Selecciona...</option>
                  <option >Todos</option>
                  <option *ngFor="let object of listUsuarios">{{object}} </option>
                </select>
                <div class="badge" *ngFor="let item of listReceptores" style="width: 300; height: 300; background-color: lightcyan; user-select: none;">
                  <a class="button" (click)="deleteReceptor(item);"> 
                    {{item}} <fa-icon [icon]="faCircleXmark" style="color: red;"></fa-icon>  
                  </a>
                </div>                
              </div>
              <div class="form-group">
                <label for="inputProjectLeader">Plazo:</label>
                <input [(ngModel)] = "plazo" type="number" id="inputProjectLeader" class="form-control">
              </div>
              <div class="form-group">
                <label>Preferencia:</label>
                <select [(ngModel)] = "tipo" name="inputStatus" class="form-control">
                  <option selected disabled>Selecciona...</option>
                  <option>Leve</option>
                  <option>Medio</option>
                  <option>Urgente</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="inputDescription">Detalle:</label>
                <textarea [(ngModel)] = "detalle" id="inputDescription" class="form-control" rows="4"></textarea>
              </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Opcional</h3>
            </div>
            <div class="card-body" >
              <div class="form-group" *ngIf="clienteCheckPermiso">
                <label for="inputStatus">Cliente/Destinatario</label>
                <select name="cliente" class="form-control" [(ngModel)] = "cliente">
                  <option selected disabled>Selecciona...</option>
                  <option *ngFor="let object of listClientes" >{{object.nombre}} </option>
                </select>
              </div>


              <div class="form-group">
                <label for="exampleInputFile">Subir archivo...</label>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="exampleInputFile" (change)="getFile($event)">
                    <label class="custom-file-label" for="exampleInputFile">{{archivoCargado}} </label>
                  </div>
                </div>
              </div>
              <div class="badge" *ngFor="let item of listFiles" style="width: 300; height: 300; background-color: lightcyan; user-select: none;">
                <a class="button" (click)="deleteFiles(item);"> 
                  {{item.fileName}} <fa-icon [icon]="faCircleXmark" style="color: red;"></fa-icon>  
                </a>
              </div> 

            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div> 
      </div>
      <div class="row">
        <div class="col-12">
          <a (click)="requerimientos();" class="btn btn-secondary">Cancel</a>
          <a class="button btn btn-primary float-right" (click)="req_add();"  >Crear requerimiento</a>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
</body>
</html>
